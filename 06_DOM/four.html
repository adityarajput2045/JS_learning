<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Deiver</title>
</head>
<body style="background-color: black; color:#fff">
    <ul class="language">
        <li>Javascript</li>

    </ul>
    
</body>
<script>
    function addLanguage(languageName){
        const li = document.createElement('li')
        li.innerHTML = `${languageName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Typescript")
    // Other Ways

    function addOptiLanguage(languageName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(languageName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Golang")

    //Edit
    const secondli = document.querySelector("li:nth-child(2)")
    // secondli.innerHTML = "Mojo"
    //Other Ways
    const newli = document.createElement('li')
    newli.textContent = "Ruby"
    secondli.replaceWith(newli)

    // Other Ways edit
    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>C++</li>'

    //Remove
    const lastlang = document.querySelector("li:last-child")
    lastlang.remove()
</script>
</html>
